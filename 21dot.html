    <script type="text/javascript">
        var count = 0;
        function cc (card) {
        if (card == 2 || card == 3||card == 4 || card==5 || card==6) {
          return 1;
        } else if (card == 10 || card=='J' || card=='Q' || card=='K' || card=='A' ) {
          return -1;
        } else {
          return 0;
        }

        }

        function dd() {
          count = cc(2) + cc(3) + cc(7) + cc('K') + cc('A');
            if (count > 0) {
                return count + " Bet";
            } else {
                return count + " Hold";
            }
        }
      alert(dd());
    </script>
