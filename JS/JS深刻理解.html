<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        // 5 -> 5,5,5,5,5
        for (var i = 0; i < 5; i++) {
            setTimeout(function () {
                console.log(new Date, i);
            }, 1000);
        }
        console.log(new Date, i);

        //6 -> 0,1,2,3,4,5
        for (var m = 0; m < 6; m++) {
            (function (n) { // n = m
                setTimeout(function () {
                    console.log(new Date, n);
                }, 1000);
            })(m);
        }
        console.log(new Date, m);
