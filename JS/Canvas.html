<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Canvas</title>
</head>
<body>
    <canvas id="test-canvas" width="200" heigth="100" style="background-color: #53ADFF">
        <p>你的浏览器不支持Canvas</p>
    </canvas>
    <canvas id="test-stock" width="300" height="200" style="background-color: yellowgreen">
        <p>Current Price: 25.51</p>
    </canvas>
    <canvas id="test-shape-canvas" with="300px" height="200px" style="background-color: crimson">

    </canvas>

    <script>
        'use strict'
        var canvas = document.getElementById('test-canvas');
        if (canvas.getContext) {
            alert('你的浏览器支持Canvas!');
        } else {
            alert('你的浏览器不支持Canvas!');
        }

        var can = document.getElementById("test-shape-canvas");
        ctx = can.getContext('2d');
        ctx.clearRect(0, 0, 200, 200); // 擦除(0,0)位置大小为200x200的矩形，擦除的意思是把该区域变为透明
        ctx.fillStyle = '#dddddd'; //设置颜色
        ctx.fillRect(10, 10, 130,130); //把(10,10)位置大小为130x130的矩形涂色

        // 利用Path绘制复杂路径:
        var path=new Path2D();
        path.arc(75, 75, 50, 0, Math.PI*2, true);
        path.moveTo(110,75);
        path.arc(75, 75, 35, 0, Math.PI, false);
        path.moveTo(65, 65);
        path.arc(60, 65, 5, 0, Math.PI*2, true);
        path.moveTo(95, 65);
        path.arc(90, 65, 5, 0, Math.PI*2, true);
        ctx.strokeStyle = '#0000ff';
        ctx.stroke(path);

    </script>
</body>
</html>
