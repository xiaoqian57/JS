<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Date</title>
    <script>
        console.log(new Date(2017,4,1,13,53,20,123)); //2017-05-01T05:53:20.123Z
        var d = new Date(1435146562875); // 2015-06-24T11:49:22.875Z
        console.log(d.toLocaleString()); // 6/24/2015, 7:49:22 PM
        console.log(d.toUTCString()); // Wed, 24 Jun 2015 11:49:22 GMT

        //获取时间戳
        if (Date.now) {
            alert(Date.now()); //老版本IE没有now()方法
        } else {
            alert(new Date().getTime());
        }
    </script>
</head>
<body>

</body>
</html>
