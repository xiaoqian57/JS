<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>面向对象</title>
    <script>
        var Student = {
            name: 'Robot',
            height: 1.2,
            run: function () {
                console.log(this.name + " is running...");
            }
        };
        var xiaoming = {
            name: '小明'
        };
        xiaoming.__proto__ = Student;
        console.log(xiaoming.name); // 小明
        xiaoming.run(); // 小明 is running

        function createStudent(name) {
            //基于Student模型创建一个新对象
            var s = Object.create(Student);
            //初始化新对象
            s.name = name;
            return s;
        }
        var xm = createStudent('小hong');
        xm.run(); // 小hong is running...
        console.log(xm.__proto__ === Student);
    </script>
</head>
<body>

</body>
</html>
