<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sort</title>
    <script>
        console.log(['Google', 'Apple', 'Microsoft'].sort()); //[ "Apple", "Google", "Microsoft" ]
        console.log(['Google', 'apple', 'Microsoft'].sort()); //[ "Google", "Microsoft", "apple" ]
        console.log([10,20,1,2].sort()); //[ 1, 10, 2, 20 ]
        //这是因为Array的sort()方法默认把所有元素先转换为String再排序，结果'10'排在了'2'的前面，因为字符'1'比字符'2'的ASCII码小。

        //sort()方法也是个高阶函数，还可以接受一个比较函数来实现自定义排序
        var arr = [10,29,1,2];
        arr.sort(function (x, y) {
            if (x < y) {
                return -1;
            } else if (x > y) {
                return 1;
            } else {
                return 0;
            }
        });
        console.log(arr); //[ 1, 2, 10, 29 ]
        //倒序
        arr.sort(function (x, y) {
            if (x < y) {
                return 1;
            } else if (x > y) {
                return -1;
            } else {
                return 0;
            }
        });
        console.log(arr); //[ 29, 10, 2, 1 ]
        
        //忽略大小写字母
        var arr2 = ['Google', 'apple','Microsoft'];
        arr2.sort(function (s1, s2) {
            let x1 = s1.toUpperCase();
            let x2 = s2.toUpperCase();
            if (x1 < x2) {
                return -1;
            } else if (x1 > x2) {
                return 1;
            } else {
                return 0;
            }
        });
        console.log(arr2); //[ "apple", "Google", "Microsoft" ]

        //sort()方法会直接对Array修改，返回的结果仍是当前的Array
        let a1 = ['B','A','C'];
        let a2 = a1.sort();
        console.log(a1); //[ "A", "B", "C" ]
        console.log(a2); //[ "A", "B", "C" ]
        console.log(a1===a2); //true

    </script>
</head>
<body>

</body>
</html>
