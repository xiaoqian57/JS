    <script>
        /*统计数组arr中值等于item的元素出现的次数*/
        function count1(arr, item) {
            var count = 0;
            arr.forEach(function(e){
                e == item ? count++ : 0;
            });
            return count;
        }

        function count2(arr, item) {
            return arr.filter(function(a){
                return (a == item);
            }).length;
        }

        function count3(arr, item) {
            var res;
            return (res = arr.toString().match(new RegExp("//b"+item+"//b","g"))) ? res.length : 0;
        }

        function count4(arr, item) {
            var count = 0;
            arr.map(function(a) {
                if (a == item) {
                    count++;
                }
            });
            return count;
        }

        function fuzzyPlural(single) {
            var result = single.replace(/o/g, 'e');
            if (single === 'kangaroo') {
                result += 'se';
            }
            return result;
        }
        var words = ['foot', 'goose', 'moose', 'kangaroo'];
        console.log(words.map(fuzzyPlural));

    /*为数组arr中的每个元素求二次方，不要直接修改数组arr，结果返回新的数组*/
    function square(arr) {
        arr.map(function (item) {
            return item * item;
        });
    }

    console.log("每个元素平方："+numbers.map(square));
