<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>更新DOM</title>
</head>
<body>
    <div id="test-div">
        <p id="test-js">javascript</p>
        <p id="test">Java</p>
    </div>
    <script>
        /*第一种修改是innerHTML属性,不但可以修改一个DOM节点的文本内容，还可以直接通过HTML片段修改DOM节点内部的子树*/
        var pid = document.getElementById('test-js');
        //设置文本为abc
        pid.innerHTML = 'ABC';
        //设置HTML
        pid.innerHTML = 'abc <span style="color: red">RED</span> XYZ';

        /*第二种修改是innerText或textContent属性，这样可以自动对字符串进行HTML编码，保证无法设置任何HTML标签*/
        var p = document.getElementById('test');
        //设置文本
        p.innerText = '<span>alert("Hi")</span>';
        //HTML被自动编码，无法设置一个<script>节点

        p.style.color = 'orange';
        p.style.fontSize = '20px';
        p.style.paddingTop = '2em';
    </script>
</body>
</html>
