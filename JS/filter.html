<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>filter</title>
    <script>
        //删掉偶数，只保留奇数
        var arr = [1, 2, 4, 5, 6, 9, 10, 15];
        var r = arr.filter(function (x) {
            return x % 2 !== 0;
        });
        console.log(r); //[ 1, 5, 9, 15 ]

        //去掉空字符串
        var arr2 = ['A', '', 'B', null, undefined, 'C', '  '];
        var r2 = arr2.filter(function (s) {
            return s && s.trim(); // IE9以下没有trim()方法
        });
        console.log(r2); //[ "A", "B", "C" ]

        var r3 = r2.filter(function (element, index, self) {
            console.log(element);
            console.log(index);
            console.log(self);
            return true;
        })

        var r,
            arr = ["apple","strawberry","banana","pear","apple","orange","orange","strawberry"];
        r = arr.filter(function (element, index, self) {
            return self.indexOf(element) === index;
        });
        console.log(r); //[ "apple", "strawberry", "banana", "pear", "orange" ]


    </script>
</head>

</html>
