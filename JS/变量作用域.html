<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>作用域</title>
    <script>
        'use strict'
        //全局作用域
       /* 全局变量会绑定到window上，不同的JavaScript文件如果使用了相同的全局变量，或者
        定义了相同名字的顶层函数，都会造成命名冲突，并且很难被发现。
        减少冲突的一个方法是把自己的所有变量和函数全部绑定到一个全局变量中*/
       //唯一的全局变量MYAPP
        var MYAPP = {};
        //其他变量
        MYAPP.name = 'myapp';
        MYAPP.version = 1.0;
        //其他函数
        MYAPP.foo = function () {
            return 'foo';
        }
        //把自己的代码全部放入唯一的名字空间MYAPP中，会大大减少全局变量冲突的可能。

        //局部作用域
        function foo2 () {
            for (var i = 0; i < 100; i++) {

            }
            i += 100;
            console.log(i); //200
        }
        foo2();
        function foo3 () {
            for (let i = 0; i < 100; i++) {
                //...
            }
            i += 100; //ReferenceError: i is not defined
            console.log(i);
        }
       // foo3();

        //常量const和let一样，具有块级作用域
        const PI = 3.14;
        PI = 3; //某些浏览器不报错，但是无效果
        console.log(PI); //3.14
    </script>
</head>
<body>

</body>
</html>
