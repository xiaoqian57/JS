<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="underscore.js"></script>
    <script>
        console.log(_.map([1,2,3],(x) => x * x)); //[1, 4, 9]
        //underscore的map()还可以作用于对象
        console.log(_.map({a : 1, b : 2, c : 3}, (v, k) => k + '=' + v)); //["a=1", "b=2", "c=3"]
    </script>
</head>
<body>
    underscore入门
</body>
</html>
