<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>层级选择器Descendant Selector</title>
    <style>
        ul {
            list-style: none;
        }
    </style>
</head>
<body>
<div class="testing">
    <ul class="lang">
        <li class="lang-javascript">JavaScript</li>
        <li class="lang-python">Python</li>
        <li class="lang-lua">Lua</li>
    </ul>
    <ul>
        <li>Java</li>
        <li>C++</li>
    </ul>
</div>
<script src="../jquery-3.2.0.js"></script>
<script>
    //要选中Javascript，可以用层级选择器
    $('ul.lang li.lang-javascript');
    $('div.testing li.lang-javascript');
    //要选择所有的li节点：
    $('ul.lang li')

    $('form[name=upload] input'); //把选择范围限定在name属性为upload的表单里。如果页面有很多表单，其他表单的<input>不会被选择。
    $('form.test p input'); //在form表单选择被<p>包含的<input>

    //子选择器(Child Selector)
    //子选择器$('parent>child')类似层级选择器，但是限定了层级关系必须是父子关系，就是<child>节点必须是<parent>节点的直属子节点
    $('ul.lang>li.lang-javascript'); // 可以选出[<li class="lang-javascript">JavaScript</li>]
    $('div.testing>li.lang-javascript'); // [], 无法选出，因为<div>和<li>不构成父子关系

    //过滤器(Filter)
    $('ul.lang li:first-child'); //仅选出JavaScript
    $('ul.lang li:last-child'); // 仅选出Lua
    $('ul.lang li:nth-child(2)'); // 仅选出第N个元素，N从1开始
    $('ul.lang li:nth-child(even)'); //选出序号为偶数的元素
    $('ul.lang li:nth-child(odd)'); //选出序号为奇数的元素

    //表单相关
//    :input：可以选择<input>，<textarea>，<select>和<button>；
//
//    :file：可以选择<input type="file">，和input[type=file]一样；
//
//    :checkbox：可以选择复选框，和input[type=checkbox]一样；
//
//    :radio：可以选择单选框，和input[type=radio]一样；
//
//    :focus：可以选择当前输入焦点的元素，例如把光标放到一个<input>上，用$('input:focus')就可以选出；
//
//    :checked：选择当前勾上的单选框和复选框，用这个选择器可以立刻获得用户选择的项目，如$('input[type=radio]:checked')；
//
//    :enabled：可以选择可以正常输入的<input>、<select>
//    等，也就是没有灰掉的输入；
//
//    :disabled：和:enabled正好相反，选择那些不能输入的。
    $('div:visible'); // 所有可见的div
    $('div:hidden'); // 所有隐藏的div
</script>
</body>
</html>
