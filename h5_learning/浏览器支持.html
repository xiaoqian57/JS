<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>浏览器支持</title>
		<script>
			//为IE浏览器添加新的元素，但IE8及以下不支持
			document.createElement("myHero");
		</script>
		<!--IE8-IE8解决方案，html5shiv.js引用代码必须放在head中，因为IE浏览器解析h5新元素时需要先加载该文件-->
		<!--[if lt IE 9]>
  		<script src="http://cdn.static.runoob.com/libs/html5shiv/3.7/html5shiv.min.js"></script>
  		<![endif]-->
		<style>
			myHero {
				display: block;
				background-color: #ddd;
				padding: 50px;
				font-size: 30px;
			}
		</style>
	</head>
	<body>
		<h1>我的第一个标题</h1>
		<p>我的第一个段落</p>
		<myhero>我创造出来的新元素</myhero>
	</body>
</html>
