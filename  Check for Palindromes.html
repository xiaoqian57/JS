  <script type="text/javascript">
    function palindromes(str) {

      var  newStr = str.replace(/[\ |\~|`|\!|\@|\#|\$|\%|\^|\&|\*|\(|\)|\-|\_|\+|\=|\||\|\[|\]|\{|\}|\;|\:|\"|\'|\,|\<|\.|\>|\/|\?]/g,"");
      var lower_newStr = newStr.toLowerCase();
      var reverse_newStr = lower_newStr.split('').reverse().join('');
      return lower_newStr == reverse_newStr;
    }

    palindromes('not a panlidrome');
  </script>
